<div class="row container m-5">
    <div class="col-md-8">
        <div class="jumbotron m-5 text-center">
            <h1 class="display-4">Digital Book Store</h1>
            <p class="lead">We are open ONLINE! You can read anywhere, anytime!</p>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="border border-secondary">
            <h2 class="text-center pt-3">Login</h2>
            <p class=" text-center">It's quick and easy</p>
            <form [formGroup]="loginForm" (ngSubmit)="LoginUser()" class="container-fluid ">
                <div class="form-group p-2">
                    <input class='form-control' type='text' id='userName' placeholder="Please enter your Email" formControlName='userName' [ngClass]="{'is-invalid':loginForm.get('userName').invalid && loginForm.get('userName').touched}">
                    <div class='invalid-feedback' *ngIf="loginForm.get('userName').errors">
                        <div *ngIf="loginForm.get('userName').errors.required">Please enter Email!!</div>
                        <div *ngIf="loginForm.get('userName').errors.pattern"> Username is not valid.</div>
                    </div>
                </div>

                <div class="form-group p-2">
                    <input class='form-control' type='password' id='password' placeholder="Password" formControlName='password' [ngClass]="{'is-invalid':loginForm.get('password').invalid && loginForm.get('password').touched}" />
                    <div class='invalid-feedback' *ngIf="loginForm.get('password').errors">
                        <div *ngIf="loginForm.get('password').errors.required">Please enter password!!</div>
                        <div *ngIf="loginForm.get('password').errors.pattern"> Password is not valid</div>
                    </div>
                </div>
                <div class="form-group p-2">
                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid" style="width: 100%; ">LOGIN</button>
                </div>
            </form>
            <div class="px-3 text-center pb-4">
                <hr/>
                <button class="btn btn-success" style="width: 85%;"><a href="#" [routerLink]="['/signup']" style="text-decoration: none; color: white;">CREATE A NEW ACCOUNT</a></button>
            </div>
        </div>
    </div>
</div>
