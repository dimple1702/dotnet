<div class="container">
    <h1 class="text-center">Owners</h1>
    <button class="btn btn-primary my-2"><a href="#" [routerLink]="['/addOwner']" style="text-decoration: none; color: white;">Add a new Owner</a></button>
    <table class="table table-striped border-secondary">
        <thead class="lead">
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let owner of ownerList">
                <td>{{owner.userName}}</td>
                <td>{{owner.userFullName}}</td>
                <td>{{owner.userAddress}}</td>
                <td><button class="btn btn-danger" style="width: 100%;" (click)=RemoveOwner(owner.userId)>REMOVE</button></td>
            </tr>
        </tbody>
    </table>

</div>
